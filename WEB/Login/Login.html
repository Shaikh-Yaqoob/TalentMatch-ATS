<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="hiring.jpg" alt="We are Hiring">
        </div>
        <div class="login-section">
            <h2>Hello, Welcome Back</h2>    
            <form class="login-form">
                <div class="form-group">
                    <label for="username"><b>Username or Email</b></label>
                    <input type="text" id="username" placeholder="Enter Username or Email">
                </div>
                <div class="form-group">
                    <label for="password"><b>Password</b></label>
                    <input type="password" id="password" placeholder="Enter Password">
                </div>
                <div class="form-options">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button class="login-btn" type="submit">Login</button>
            </form>
            <p class="register-text">Don't have an account? <a href="#">Click here</a></p>
            <div class="store-buttons">
                <button>App Store</button>
                <button>Google Play</button>
            </div>
        </div>
    </div>
</body>
</html>
